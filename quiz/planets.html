<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Planets Quiz</title>
<style>
  
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
  }

  h1 {
    text-align: center;
    color: #333;
  }

  .quiz {
    margin-bottom: 20px;
  }

  .question {
    margin-bottom: 10px;
  }

  .options label {
    display: block;
    margin-bottom: 5px;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Planets Quiz</h1>
  <div class="quiz" id="quiz">
    <div class="question" id="question">Loading question...</div>
    <div class="options" id="options"></div>
    <button onclick="nextQuestion()">Next</button>
  </div>
</div>

<script>
  const questions = [
    { question: "Which planet is closest to the Sun?", options: ["Mercury", "Venus", "Earth", "Mars"], answer: "Mercury" },
    { question: "What is the largest planet in our solar system?", options: ["Mercury", "Venus", "Jupiter", "Saturn"], answer: "Jupiter" },
    { question: "Which planet is known as the 'Red Planet'?", options: ["Venus", "Mars", "Jupiter", "Saturn"], answer: "Mars" },
    { question: "What is the smallest planet in our solar system?", options: ["Mercury", "Venus", "Earth", "Mars"], answer: "Mercury" },
    { question: "Which planet has the most moons?", options: ["Jupiter", "Saturn", "Uranus", "Neptune"], answer: "Jupiter" },
    { question: "What is the hottest planet in our solar system?", options: ["Venus", "Mars", "Jupiter", "Saturn"], answer: "Venus" },
    { question: "Which planet is known as the 'Blue Planet'?", options: ["Venus", "Earth", "Mars", "Neptune"], answer: "Earth" },
    { question: "What is the second planet from the Sun?", options: ["Mercury", "Venus", "Earth", "Mars"], answer: "Venus" },
    { question: "Which planet has the most rings?", options: ["Jupiter", "Saturn", "Uranus", "Neptune"], answer: "Saturn" },
    { question: "What is the coldest planet in our solar system?", options: ["Venus", "Mars", "Jupiter", "Uranus"], answer: "Uranus" },
    { question: "Which planet has the shortest day?", options: ["Venus", "Earth", "Jupiter", "Saturn"], answer: "Jupiter" },
    { question: "What is the sixth planet from the Sun?", options: ["Jupiter", "Saturn", "Uranus", "Neptune"], answer: "Saturn" },
    { question: "Which planet is known as the 'Ice Giant'?", options: ["Jupiter", "Saturn", "Uranus", "Neptune"], answer: "Uranus" },
    { question: "What is the only planet in our solar system to rotate on its side?", options: ["Venus", "Mars", "Uranus", "Neptune"], answer: "Uranus" },
    { question: "Which planet has the highest mountain in the solar system?", options: ["Mars", "Jupiter", "Earth", "Neptune"], answer: "Mars" },
  ];

  let currentQuestionIndex = 0;

  function loadQuestion() {
    const currentQuestion = questions[currentQuestionIndex];
    const questionElement = document.getElementById("question");
    const optionsElement = document.getElementById("options");

    questionElement.textContent = currentQuestion.question;
    optionsElement.innerHTML = "";

    currentQuestion.options.forEach((option, index) => {
      const label = document.createElement("label");
      label.innerHTML = `<input type="radio" name="option" value="${option}"> ${option}`;
      optionsElement.appendChild(label);
    });
  }

  function nextQuestion() {
    const selectedOption = document.querySelector("input[name='option']:checked");

    if (!selectedOption) {
      alert("Please select an option");
      return;
    }

    if (selectedOption.value === questions[currentQuestionIndex].answer) {
      alert("Correct!");
    } else {
      alert(`Incorrect! The correct answer is ${questions[currentQuestionIndex].answer}`);
    }

    currentQuestionIndex++;
    if (currentQuestionIndex < 15) {
      loadQuestion();
    } else {
      alert("Quiz completed!");
    }
  }

  loadQuestion();
</script>

</body>
</html>
